<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>WIP New Factorization Generator</title>

<link rel="stylesheet" href="factor.css">

<script type="text/javascript" src="new.js"></script>

<div>
	<label for="uname">Number</label>
    <input type="text" id="num" placeholder="input a number" />
	<div id="status"></div>
</div>
<canvas width="300" height="300" id="canvas"></canvas>

<script>
assignColors();
document.querySelector('#num').addEventListener('keypress', function (e) {
    var key = e.which || e.keyCode;
    if (key === 13) { // 13 is enter
		var num = document.getElementById("num");
      drawNum(); // code for enter
	  console.log(num.value);
    }
});
</script>
